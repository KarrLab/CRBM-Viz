<mat-table [dataSource]="list" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let variable"> {{variable.id}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let variable"> {{variable.name}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let variable"> {{variable.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="group">
        <mat-header-cell *matHeaderCellDef> Group </mat-header-cell>
        <mat-cell *matCellDef="let variable"> {{variable.group}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
        <mat-cell *matCellDef="let variable"> {{variable.value}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="range">
        <mat-header-cell *matHeaderCellDef> Range </mat-header-cell>
        <mat-cell *matCellDef="let variable"> {{variable.recommendedRange.join(" - ")}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let variable"> {{variable.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="units">
        <mat-header-cell *matHeaderCellDef> Units </mat-header-cell>
        <mat-cell *matCellDef="let variable"> {{variable.units}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<biosimulations-debug-viewer>
    {{list | json}}
</biosimulations-debug-viewer>
