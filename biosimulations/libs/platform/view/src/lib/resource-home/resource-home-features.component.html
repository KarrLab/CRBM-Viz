<div class="container">
    <ng-container *ngIf="heading">
        <h2>{{ heading }}</h2>
        <div class="heading-separator"></div>
    </ng-container>
    <div class="grid" [ngClass]="{
        'grid-2': cols === 2,
        'grid-3': cols === 3,
        'grid-4': cols === 4,
        'grid-5': cols === 5
        }"
      >
      <ng-content select="#content"></ng-content>
    </div>
</div>
