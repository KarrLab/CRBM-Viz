<div class="container">
    <ng-container *ngIf="heading">
        <h2>{{ heading }}</h2>
        <div class="heading-separator"></div>
    </ng-container>
    <div 
        gdAuto="row"

        [gdColumns]="'repeat(' + cols.toString() + ', 1fr)'"
        gdGap="2rem"

        gdColumns.lt-md="1fr"
        gdGap.lt-md="1rem"
      >
      <ng-content select="#content"></ng-content>
    </div>
</div>
