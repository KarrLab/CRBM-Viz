<div class="container full-height horz-centered vert-centered padded" [ngClass]="{'has-breadcrumbs': pageHasBreadCrumbs}">

    <biosimulations-icon [icon]="icon"></biosimulations-icon>
    <span><ng-content select="#label"></ng-content></span>
  </div>

  </div>
</div>
