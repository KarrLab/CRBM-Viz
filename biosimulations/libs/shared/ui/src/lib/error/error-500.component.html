<biosimulations-error icon="bug">
  <ng-container id="label">500</ng-container>
  <ng-container id="title">Page not found</ng-container>
  <ng-container id="message">
    We're sorry! The page you requested could not be found. If you believe this is an error, please submit an <span class="no-wrap">issue <a [href]="newIssueUrl" target="_blank"><biosimulations-icon icon="link"></biosimulations-icon></a></span> or contact us at <a [href]="emailUrl" subject="BioSimulations 404 error">{{ email }}</a>.
  </ng-container>
</biosimulations-error>
