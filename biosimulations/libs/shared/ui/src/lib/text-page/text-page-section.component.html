<div class="container" [ngClass]="{'highlight-container': highlight}">
  <h2>
    {{ heading }}
    <a *ngIf="icon" class="icon-container" [routerLink]="iconRouterLink" [href]="iconHref" [target]="iconHref != null ? '_blank' : null" (click)="iconClick()">
      <biosimulations-icon [icon]="icon"></biosimulations-icon>
    </a>
  </h2>
  <div class="content">
    <ng-content select="#content"></ng-content>
  </div>
</div>
