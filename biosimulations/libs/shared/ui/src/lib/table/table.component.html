<div class="loading" *ngIf="isLoading | async">
  <biosimulations-spinner></biosimulations-spinner>
</div>

<div class="grid" [ngClass]="{hidden: isLoading | async}">
  <mat-accordion class="controls">
    <mat-expansion-panel>
      <mat-expansion-panel-header
        [collapsedHeight]="'32px'"
        [expandedHeight]="'32px'"
      >
        <mat-panel-title>
          <biosimulations-icon icon="columns"></biosimulations-icon>
          Columns
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <mat-list>
          <mat-list-item *ngFor="let column of columns">
            <mat-checkbox
              [checked]="column.show !== false"
              (change)="toggleColumn(column)"
            >
              {{ column.heading }}
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </ng-template>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header
        [collapsedHeight]="'32px'"
        [expandedHeight]="'32px'"
      >
        <mat-panel-title>
          <biosimulations-icon icon="filter"></biosimulations-icon>
          Filters
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <mat-accordion class="controls">
          <ng-template ngFor let-column [ngForOf]="columns">
            <mat-expansion-panel *ngIf="column.filterable !== false">
              <mat-expansion-panel-header
                [collapsedHeight]="'32px'"
                [expandedHeight]="'32px'"
              >
                <mat-panel-title>
                  {{ column.heading }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ng-template matExpansionPanelContent>
                <ng-container [ngSwitch]="column.filterType">

                  <ng-template [ngSwitchCase]="'number'">
                    <ng-template let-range="range" [ngTemplateOutletContext]="{range: getNumericColumnRange(column)}" [ngTemplateOutlet]="self" #self>
                      <npn-slider
                        [min]="range.min"
                        [max]="range.max"
                        [step]="range.step"
                        (onChange)="filterNumberValue(column, range, $event)"
                      >
                      </npn-slider>
                    </ng-template>
                  </ng-template>

                  <mat-form-field *ngSwitchCase="'date'" appearance="fill">
                    <mat-label>Enter a range of dates</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="Start date" (dateChange)="filterStartDateValue(column, $event)">
                      <input matEndDate placeholder="End date" (dateChange)="filterEndDateValue(column, $event)">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>

                  <mat-list *ngSwitchDefault>
                    <mat-list-item *ngFor="let value of getTextColumnValues(column)">
                      <mat-checkbox
                        #checkbox
                        (change)="filterSetValue(column, value, checkbox.checked)"
                      >
                        {{ formatElementFilterValue(value, column) }}
                      </mat-checkbox>
                    </mat-list-item>
                  </mat-list>
                </ng-container>
              </ng-template>
            </mat-expansion-panel>
          </ng-template>
        </mat-accordion>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="table-container">
    <mat-table
      matSort
    >
      <ng-container
        [matColumnDef]="column.id"
        *ngFor="let column of columns"
      >
        <mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="column.sortable === false"
          [ngStyle]="{
            'min-width.em': column.minWidth !== undefined ? column.minWidth / 14 : null,
            'justify-content': column.center !== undefined ? 'center' : null
          }"
        >
          {{ column.heading }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element"
          [ngStyle]="{
            'min-width.em': column.minWidth !== undefined ? column.minWidth / 14 : null
          }"
        >
          <div class="cell-content-container"
            [ngClass]="{
              'lines-one': linesPerRow === 1,
              'lines-multiple': linesPerRow > 1,
              'center': column.center === true
            }"
            [ngStyle]="{
              '-webkit-line-clamp': linesPerRow,
              'height.px': 20 * linesPerRow
            }">

            <span [ngSwitch]="column.leftLinkType">
              <ng-template [ngSwitchCase]="'routerLink'">
                <a *ngIf="getElementRouterLink(element, column, 'left') as routerLink" [routerLink]="routerLink">
                  <ng-container *ngTemplateOutlet="leftIconTemplate; context: {icon: column.leftIcon}"></ng-container>
                </a>
              </ng-template>

              <ng-template [ngSwitchCase]="'href'">
                <a *ngIf="getElementHref(element, column, 'left') as href" [href]="href" target="_blank" >
                  <ng-container *ngTemplateOutlet="leftIconTemplate; context: {icon: column.leftIcon}"></ng-container>
                </a>
              </ng-template>

              <ng-template ngSwitchDefault>
                <ng-container *ngTemplateOutlet="leftIconTemplate; context: {icon: column.leftIcon}"></ng-container>
              </ng-template>

              <ng-template #leftIconTemplate let-icon="icon">
                <biosimulations-icon *ngIf="icon" [icon]="icon" [title]="getIconTitle(element, column, 'left')"></biosimulations-icon>
              </ng-template>
            </span>

            {{ formatElementValue(getElementValue(element, column), column) }}

            <span [ngSwitch]="column.rightLinkType">
              <ng-template [ngSwitchCase]="'routerLink'">
                <a *ngIf="getElementRouterLink(element, column, 'right') as routerLink" [routerLink]="routerLink">
                  <ng-container *ngTemplateOutlet="rightIconTemplate; context: {icon: column.rightIcon}"></ng-container>
                </a>
              </ng-template>

              <ng-template [ngSwitchCase]="'href'">
                <a *ngIf="getElementHref(element, column, 'right') as href" [href]="href" target="_blank" >
                  <ng-container *ngTemplateOutlet="rightIconTemplate; context: {icon: column.rightIcon}"></ng-container>
                </a>
              </ng-template>

              <ng-template ngSwitchDefault>
                <ng-container *ngTemplateOutlet="rightIconTemplate; context: {icon: column.rightIcon}"></ng-container>
              </ng-template>

              <ng-template #rightIconTemplate let-icon="icon">
                <biosimulations-icon *ngIf="icon" [icon]="icon" [title]="getIconTitle(element, column, 'right')"></biosimulations-icon>
              </ng-template>
            </span>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="columnsToShow; sticky: true"
      ></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToShow"
      ></mat-row>
    </mat-table>
  </div>
</div>
