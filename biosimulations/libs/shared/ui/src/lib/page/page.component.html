<div class="partial-width" [ngClass]="{ padded: padded }" [ngStyle]="{'max-width': maxWidth}">
  <div class="heading" fxShow fxHide.lt-md *ngIf="heading">
    <h1>
      {{ heading }}
      <div class="buttons">
        <ng-content select="#buttons"></ng-content>
      </div>
    </h1>
    <div class="subheading">
      <ng-content select="#subheading"></ng-content>
    </div>
  </div>
  <ng-content></ng-content>
</div>
