<mat-sidenav-container class="sidenav-container mat-typography">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <biosimulations-topbar color="#666">
      <biosimulations-logo-text id="logo"></biosimulations-logo-text>
      <button
        id="rightContent"
        class="sidenav-topbar-right-button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="drawer.opened"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </biosimulations-topbar>
    <div class="sidenav-menu-container">
      <ng-content select="#sidenav-menu"></ng-content>      
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="topbar">
      <biosimulations-topbar [(showLogo)]="!drawer.opened">        
        <button
          id="leftContent"
          class="topbar-left-button"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="!drawer.opened"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <biosimulations-logo-image
          class="logo-img"
          id="logo"
        ></biosimulations-logo-image>
        <ng-content id="rightContent" select="biosimulations-topbar-menu">
        </ng-content>
      </biosimulations-topbar>
    </div>
    <div class="bread-crumbs" fxShow fxHide.lt-md>
      <biosimulations-bread-crumbs
        [pad]="!drawer.opened"
      ></biosimulations-bread-crumbs>
    </div>
    <div class="content">
      <ng-content select="router-outlet"> </ng-content>
    </div>
    <biosimulations-privacy-policy-notice></biosimulations-privacy-policy-notice>
  </mat-sidenav-content>
</mat-sidenav-container>
