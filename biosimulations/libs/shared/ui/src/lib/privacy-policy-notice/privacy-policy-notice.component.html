<div class="container" *ngIf="open">
  <div class="message">
    {{ appName }} collects limited personal data to credit authors and improve the platform. By using this site, you agree to our <a [routerLink]="['/help', 'terms']">terms of service</a> and <a [routerLink]="['/help', 'privacy']">privacy policy</a>.
  </div>
  <div class="close">
    <button
        type="button"
        aria-label="Close privacy notice"
        mat-icon-button
        class="biosimulations-icon-button text"
        (click)="close()"
    >
      <mat-icon aria-label="Close icon">close</mat-icon>
    </button>
  </div>
</div>
