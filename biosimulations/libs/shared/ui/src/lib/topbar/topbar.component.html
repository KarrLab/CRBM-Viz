<mat-toolbar [ngStyle]="{ background: color }" [color]="color" class="topbar">
  <ng-content select="#leftButton"></ng-content>
  <a href="/" class="logo" disableRipple="true" *ngIf="showLogo" fxLayout="row" fxLayoutAlign="center center">
    <ng-content select="#logo" fxFlex></ng-content>  
  </a>
  <ng-content select="#rightButton"></ng-content>
</mat-toolbar>
