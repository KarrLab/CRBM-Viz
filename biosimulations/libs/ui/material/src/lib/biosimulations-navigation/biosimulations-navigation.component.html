<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <biosimulations-topbar color="#666">
      <biosimulations-logo-text id="logo"></biosimulations-logo-text>
      <button
        id="rightContent"
        class="rightContent"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="drawer.opened"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </biosimulations-topbar>
    <ng-content select="#mat-nav-list"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="topbar">
      <biosimulations-topbar [(showLogo)]="!drawer.opened">
        <button
          id="leftContent"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="!drawer.opened"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <biosimulations-logo-image
          id="logo"
          class="logo-img"
        ></biosimulations-logo-image>
        <div id="rightContent" class="topmenu">
          <div class="topmenu-inner">
            <button mat-flat-button disableRipple>
              <div class="button-content">
                <biosimulations-icon icon="project"></biosimulations-icon>
                Projects
              </div>
            </button>
            <div class="menu-placeholder"></div>

            <button mat-flat-button disableRipple [routerLink]="['/models']">
              <div class="button-content">
                <biosimulations-icon icon="model"></biosimulations-icon>
                Models
              </div>
            </button>
            <div class="menu-placeholder"></div>

            <button mat-flat-button disableRipple>
              <div class="button-content">
                <biosimulations-icon icon="simulation"></biosimulations-icon>
                Simulations
              </div>
            </button>
            <div class="menu-placeholder"></div>

            <button mat-flat-button disableRipple>
              <div class="button-content">
                <biosimulations-icon icon="chart"></biosimulations-icon>
                Charts
              </div>
            </button>
            <div class="menu-placeholder"></div>

            <button mat-flat-button disableRipple>
              <div class="button-content">
                <biosimulations-icon icon="visualization"></biosimulations-icon>
                Visualizations
              </div>
            </button>
            <div class="menu-placeholder"></div>

            <button mat-flat-button [matMenuTriggerFor]="helpMenu" disableRipple>
              <div class="button-content">
                <biosimulations-icon icon="help"></biosimulations-icon>
                Help
              </div>
            </button>
            <mat-menu #helpMenu="matMenu" yPosition="below">
              <button mat-menu-item disableRipple [routerLink]="['/help']">
                <biosimulations-icon icon="tutorial"></biosimulations-icon>
                Tutorial
              </button>
              <button mat-menu-item disableRipple [routerLink]="['/help', 'faq']">
                <biosimulations-icon icon="help"></biosimulations-icon>
                FAQ
              </button>
              <button mat-menu-item disableRipple [routerLink]="['/help', 'about']">
                <biosimulations-icon icon="info"></biosimulations-icon>
                About
              </button>
              <button mat-menu-item disableRipple [routerLink]="['/help', 'privacy']">
                <biosimulations-icon icon="policy"></biosimulations-icon>
                Privacy policy
              </button>
            </mat-menu>

            <button mat-flat-button disableRipple>
              <div class="button-content">
                <biosimulations-icon icon="login"></biosimulations-icon>
                Login
              </div>
            </button>
            <div class="menu-placeholder"></div>

            <button mat-flat-button [matMenuTriggerFor]="accountMenu" disableRipple>
              <div class="button-content">
                <biosimulations-icon icon="user"></biosimulations-icon>
                Account
              </div>
            </button>
            <mat-menu #accountMenu="matMenu" yPosition="below">
              <button mat-menu-item disableRipple>
                <biosimulations-icon icon="project"></biosimulations-icon>
                Projects
              </button>
              <button mat-menu-item disableRipple>
                <biosimulations-icon icon="model"></biosimulations-icon>
                Models
              </button>
              <button mat-menu-item disableRipple>
                <biosimulations-icon icon="simulation"></biosimulations-icon>
                Simulations
              </button>
              <button mat-menu-item disableRipple>
                <biosimulations-icon icon="chart"></biosimulations-icon>
                Charts
              </button>
              <button mat-menu-item disableRipple>
                <biosimulations-icon icon="visualization"></biosimulations-icon>
                Visualizations
              </button>
              <mat-divider></mat-divider>
              <button mat-menu-item disableRipple>
                <biosimulations-icon icon="user"></biosimulations-icon>
                Profile
              </button>
              <button mat-menu-item disableRipple>
                <biosimulations-icon icon="logout"></biosimulations-icon>
                Logout
              </button>
            </mat-menu>
          </div>
        </div>
      </biosimulations-topbar>
    </div>
    <div class="breadCrumbs">
      <biosimulations-bread-crumbs
        [pad]="!drawer.opened"
      ></biosimulations-bread-crumbs>
    </div>
    <div class="content">
      <ng-content select="router-outlet"> </ng-content>
    </div>
    <privacy-notice></privacy-notice>
  </mat-sidenav-content>
</mat-sidenav-container>
