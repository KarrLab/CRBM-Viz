<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <biosimulations-topbar color="#666">
      <span id="logo" class="logo-text"><span class="bio">Bio</span><span class="simulations">Simulations</span></span>
      <button
        id="rightButton"
        class="rightButton"        
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="drawer.opened"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </biosimulations-topbar>
    <ng-content select="mat-nav-list"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <biosimulations-topbar [(showLogo)]="!drawer.opened">
      <img id="logo" class="logo-img" src="/assets/images/logo.svg" />
      <button
        id="leftButton"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!drawer.opened"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="logoImage">X</span>
    </biosimulations-topbar>
    <div class="content">
      <ng-content select="router-outlet"> </ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
