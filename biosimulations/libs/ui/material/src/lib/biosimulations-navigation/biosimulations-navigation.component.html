<mat-sidenav-container class="sidenav-container mat-typography">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <biosimulations-topbar color="#666">
      <ng-content id="logo" select="#sidenav-title">
      </ng-content>
      <button
        id="rightContent"
        class="drawer-toggle"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="drawer.opened"
        disableRipple
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </biosimulations-topbar>
    <div class="sidenav-menu-container">
      <mat-accordion class="sidenav-menu" displayMode="flat" multi>
        <ng-content select="#sidenav-menu"></ng-content>
      </mat-accordion>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="topbar">
      <biosimulations-topbar [(showLogo)]="!drawer.opened">
        <button
          id="leftContent"
          class="drawer-toggle"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="!drawer.opened"
          disableRipple
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <biosimulations-logo-image
          id="logo"
          class="logo-img"
          [src]="logo"
        ></biosimulations-logo-image>
        <ng-content select="biosimulations-top-menu" id="rightContent">
        </ng-content>
      </biosimulations-topbar>
    </div>
    <div class="breadCrumbs">
      <biosimulations-bread-crumbs
        [pad]="!drawer.opened"
      ></biosimulations-bread-crumbs>
    </div>
    <div class="content">
      <ng-content select="router-outlet"></ng-content>
    </div>
    <privacy-notice [appName]="appName"></privacy-notice>
  </mat-sidenav-content>
</mat-sidenav-container>
