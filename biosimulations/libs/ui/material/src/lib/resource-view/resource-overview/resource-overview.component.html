<div fxLayout="column" fxLayoutGap="15px">
  <div fxLayout="row wrap" fxLayoutGap="15px">
    <div class="image">
      <img alt="Resource Thumbnail" [src]="imageUrl" />
    </div>
    <div class="metadata">
      <h1>{{ name }}</h1>
      <h2>{{ summary }}</h2>
      <h3>{{ authors }}</h3>
      <h3>{{ owner }}</h3>
    </div>
    <div class="attributes"></div>
  </div>
  <div>
    <mat-card> <markdown [data]="description"></markdown> </mat-card>
  </div>
</div>
