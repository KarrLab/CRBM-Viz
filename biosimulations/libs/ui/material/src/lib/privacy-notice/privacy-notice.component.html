<div class="privacy-notice" *ngIf="open">
  <div class="message">
    {{ appName }} collects limited personal data to credit authors and improve the platform. By using this site, you agree to this <a [routerLink]="['/help', 'privacy']">policy</a>.
  </div>
  <div class="close">
    <button
        type="button"
        aria-label="Close privacy notice"
        mat-icon-button
        (click)="close()"
        disableRipple="true"
    >
      <mat-icon aria-label="Close icon">close</mat-icon>
    </button>
  </div>
</div>
