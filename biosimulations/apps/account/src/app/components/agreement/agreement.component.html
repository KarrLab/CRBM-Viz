<div fxLayout="column" fxLayoutAlign="space-between" class="wrapper">
  <mat-card class="agreement-card" fxFlex="95">
    <markdown [src]="agreementUrl"></markdown>
  </mat-card>

  <mat-checkbox
    [disabled]="isDisabled"
    [checked]="agreed"
    (change)="toggleAgreed($event)"
    >{{ checkboxMessage }}</mat-checkbox
  >
  <biosimulations-debug-viewer fxFlex="auto">
    {{ this.agreed }}
  </biosimulations-debug-viewer>
</div>
