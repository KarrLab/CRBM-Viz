<div class="full-width">
  <div class="fx" fxLayout="row" fxLayoutGap="1rem">
    <div fxFlex="initial">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>read_more</mat-icon>
      </button>
      <button mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
      <mat-accordion *ngIf="showMenu">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>
                list
              </mat-icon></mat-panel-title
            >
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <mat-list>
              <ng-container
                *ngFor="let column of displayedColumns"
                #checkboxContainer
              >
                <mat-list-item>
                  <mat-checkbox
                    #checkbox
                    [checked]="displayedColumns.includes(column)"
                    (change)="handleChange(checkbox.checked, column)"
                  >
                    {{ column | titlecase }}
                  </mat-checkbox>
                </mat-list-item>
              </ng-container>
            </mat-list>
          </ng-template>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>
                filter_list
              </mat-icon></mat-panel-title
            >
          </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>
                search
              </mat-icon></mat-panel-title
            >
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div fxFlex fxLayout="column" class="page-container">
      <div
        fxFlex
        class="table-container"
        [ngClass]="{ 'hide-overflow': isLoading | async }"
      >
        <mat-table
          matSort
          [dataSource]="data"
          class="mat-elevation-z8"
          cdkDropList
          cdkDropListOrientation="horizontal"
          (cdkDropListDropped)="drop($event)"
        >
          <ng-container
            [matColumnDef]="column"
            *ngFor="let column of displayedColumns"
          >
            <mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
              {{ column | titlecase }}
            </mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element[column] }}</mat-cell>
          </ng-container>

          <mat-header-row
            *matHeaderRowDef="columnsToDisplay; sticky: true"
          ></mat-header-row>
          <mat-row
            ngClass="click"
            (click)="navigate(row)"
            *matRowDef="let row; columns: columnsToDisplay"
          ></mat-row>
        </mat-table>
      </div>
      <div class="loading-shade" *ngIf="isLoading | async">
        <biosimulations-spinner></biosimulations-spinner>
      </div>
      <mat-paginator
        fxFlex="nogrow"
        #paginator
        class="mat-elevation-z8"
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]"
      >
      </mat-paginator>
    </div>
  </div>

  <biosimulations-debug-viewer>
    {{ data$ | async | json }}
  </biosimulations-debug-viewer>
</div>
