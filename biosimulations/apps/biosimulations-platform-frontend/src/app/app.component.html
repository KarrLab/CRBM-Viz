<biosimulations-navigation class="mat-typography">
  <mat-nav-list>
    <a mat-list-item [routerLink]="['/']"> Home</a>
    <a mat-list-item [routerLink]="['/models']">Models</a>
    <a mat-list-item (click)="login()" *ngIf="!(isAuthenticated() | async)"

      >Logout</a
    >
  </mat-nav-list>

  <router-outlet></router-outlet>
</biosimulations-navigation>
