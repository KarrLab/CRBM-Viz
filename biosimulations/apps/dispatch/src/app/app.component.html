<biosimulations-navigation>
  <biosimulations-topbar-menu>
    <biosimulations-topbar-menu-item title="Run a simulation" icon="simulator" [route]="['/run']">
    </biosimulations-topbar-menu-item>

    <biosimulations-topbar-menu-item *ngIf="uuids.length === 0" title="Your simulations (0)" icon="simulation">
    </biosimulations-topbar-menu-item>

    <biosimulations-hover-open-menu *ngIf="uuids.length > 0">
      <biosimulations-topbar-menu-item [title]="'Your simulations (' + uuids.length + ')'" icon="simulation" id="trigger">
      </biosimulations-topbar-menu-item>

      <ng-container id="items">
        <biosimulations-dropdown-menu-item *ngFor="let uuid of uuids; let listIndex = index"
          [title]="uuid" icon="simulation" [routerLink]="['/simulations', uuidsComplete[listIndex]]"
        >
        </biosimulations-dropdown-menu-item>
      </ng-container>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu>
      <biosimulations-topbar-menu-item title="Help" icon="help" id="trigger">
      </biosimulations-topbar-menu-item>

      <ng-container id="items">
        <biosimulations-dropdown-menu-item title="Tutorial" icon="tutorial" [routerLink]="['/help']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item title="FAQ" icon="help" [routerLink]="['/help', 'faq']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item title="About" icon="info" [routerLink]="['/help', 'about']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item title="Privacy policy" icon="policy" [routerLink]="['/help', 'privacy']">
        </biosimulations-dropdown-menu-item>
      </ng-container>
    </biosimulations-hover-open-menu>
  </biosimulations-topbar-menu>

  <ng-container id="sidenav-menu">
    <biosimulations-navigation-item title="Run a simulation" icon="simulator" [route]="['/run']">
    </biosimulations-navigation-item>

    <biosimulations-navigation-item [title]="'Your simulations (' + uuids.length + ')'" icon="simulation" [noExpansion]="uuids.length === 0">
        <biosimulations-navigation-subitem *ngFor="let uuid of uuids; let listIndex = index"
          [title]="uuid" icon="simulation" [route]="['/simulations', uuidsComplete[listIndex]]">
        </biosimulations-navigation-subitem>
    </biosimulations-navigation-item>

    <biosimulations-navigation-item title="Help" icon="help">
      <biosimulations-navigation-subitem title="Tutorial" icon="tutorial" [route]="['/help']">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem title="FAQ" icon="help" [route]="['/help', 'faq']">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem title="About" icon="info" [route]="['/help', 'about']">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem title="Privacy policy" icon="policy" [route]="['/help', 'privacy']">
      </biosimulations-navigation-subitem>
    </biosimulations-navigation-item>
  </ng-container>

  <router-outlet></router-outlet>
</biosimulations-navigation>
