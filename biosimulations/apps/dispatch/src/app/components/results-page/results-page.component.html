<div class="container">
    <div class="row">
        <div class="col-md-12">
            <biosimulations-visualisation-container [graphData]="graphData"></biosimulations-visualisation-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="text-align: right;">
            <mat-form-field appearance="fill">
                <mat-label>Sedml to display</mat-label>
                <mat-select [(ngModel)]="sedmlSelected" name="SEDML" (selectionChange)="onSedmlChange($event)">
                  <mat-option *ngFor="let sedml of sedmls" [value]="sedml">
                    {{sedml}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill">
                <mat-label>Task to display</mat-label>
                <mat-select [(ngModel)]="taskSelected" name="TASKS">
                  <mat-option *ngFor="let task of tasks" [value]="task">
                    {{task}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
</div>
