name: Check example simulation runs succeeded
on:
  schedule:
    - cron: '0 * * * *' # hourly
  workflow_dispatch:

jobs:
  testSimulations:
    name: Run example simulations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: "x64"

      - name: Install requirements
        run: python -m pip install -r tools/submit-example-simulation-runs.requirements.txt

      - name: Run test against API
        run: |
          ./tools/submit-example-simulation-runs \
            --runbiosimulations-deployment dev \
            --biosimulators-deployment dev \
            --test true \
            --stress 1
      - name: Send success heartbeat
        if: ${{ success() }}
        run: curl ${{secrets.SIMULATION_HEARTBEAT}}
