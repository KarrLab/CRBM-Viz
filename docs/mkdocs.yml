site_name: BioSimulations and BioSimulators documentation
site_url: https://docs.biosimulations.org/
docs_dir: .
repo_url: https://github.com/biosimulations/biosimulations
edit_uri: blob/dev/docs/
theme:
  name: material
  logo: assets/logos/logo.svg
  favicon: assets/icons/favicon.ico
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark theme
    - media: '(prefers-color-scheme: biosimulations-dark)'
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light theme
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.suggest
markdown_extensions:
  - pymdownx.snippets:
      base_path:
        - snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

plugins:
  - search
  - redirects:
      redirect_maps:
        'repositories/bigg.md': 'https://biosimulations.github.io/biosimulations-bigg'
        'conventions': 'concepts/conventions/index.md'
        'news': 'news/changelog.md'
        'community': 'community/contributors.md'
        'about': 'about/team.md'
        'privacy': 'about/privacy.md'
        'terms': 'about/terms.md'
  - git-revision-date
  - same-dir
  - awesome-pages

extra_css:
  - stylesheets/theme.css
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bio_sims
      name: BioSimulations on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/biosimulations/biosimulations
      name: BioSimulations on GitHub
copyright: Copyright &copy; 2019 - 2021 BioSimulations Team
