<div class="search-container">
  <form class="form-field" layout layout-align="center" layout-padding>
    <mat-form-field class="form">
      <input #searchbox matInput placeholder="{{ placeholder }}" />
    </mat-form-field>

    <button [routerLink]="baseURL + searchbox.value" mat-icon-button>
      <mat-icon> {{ icon }}</mat-icon>
      {{ buttonTerm }}
    </button>
  </form>
</div>
