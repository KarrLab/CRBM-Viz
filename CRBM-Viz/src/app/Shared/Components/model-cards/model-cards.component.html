<div
  *ngIf="models && models.length > 0; else noModels"
  class="card-grid"
  [style.grid-template-columns]="'1fr '.repeat(cols)">
  <div *ngFor="let model of models.slice(0, maxModels)" class="card hover-light-background">
    <div class="title">
      <a [routerLink]="model.getRoute()">
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Model icon"
          [icon]="['fas', 'project-diagram']"
          ></fa-icon>
        {{ model.id }}: {{ model.name }}
      </a>
    </div>
    <div class="description">{{ model.description | shorten: 130: '...' }}</div>
    <ul class="icon-text inline tags">
      <li>
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Format icon"
          [icon]="['far', 'file-alt']"
        ></fa-icon> {{ model.format.name }}
      </li>
      <li>
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Model icon"
          [icon]="['fas', 'dna']"
        ></fa-icon> {{ model.taxon.getShortName() | shorten: 20: '...' }}
      </li>
      <li>
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Tags icon"
          [icon]="['fas', 'tags']"
        ></fa-icon> {{ model.tags.join(', ') | shorten: 30: '...' }}
      </li>
    </ul>
  </div>
</div>
<ng-template #noModels>
  <i>None.</i>
</ng-template>
