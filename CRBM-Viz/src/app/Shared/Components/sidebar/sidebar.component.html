<mat-accordion multi="true">
  <div *ngFor="let header of navItems | filter: isTopLevel">
    <mat-expansion-panel class="sidebar-menu-item">
      <mat-expansion-panel-header
        class="sidebar-menu-item-title"
        [collapsedHeight]="'48px'"
        [expandedHeight]="'48px'"
      >
        <div class="sidebar-menu-item-content">
          <mat-icon
            class="sidebar-menu-icon"
            *ngIf="header.iconType == 'mat'; else faIcon">{{
            header.icon
          }}</mat-icon>
          <ng-template #faIcon>
            <fa-icon
              class="sidebar-menu-icon"
              [icon]="[header.iconType, header.icon]"
              size="lg"
            ></fa-icon>
          </ng-template>
          <mat-panel-title class="sidebar-menu-item-label">{{
            header.label
          }}</mat-panel-title>
        </div>
      </mat-expansion-panel-header>
      <div
        *ngFor="let navItem of navItems | filter: isChildOf:[header]"
      >
        <mat-list-item
          class="sidebar-menu-subitem"
          *ngIf="navItem.display == NavItemDisplayLevel.always || (auth.loggedIn && navItem.display == NavItemDisplayLevel.loggedIn) || (!auth.loggedIn && navItem.display == NavItemDisplayLevel.loggedOut)"
          [class.disabled]="navItem.disabled === true"
          [routerLink]="navItem.route"
          (click)="getClick(navItem)"
          [disableRipple]="true">
          <mat-icon class="sidebar-menu-icon" *ngIf="navItem.iconType == 'mat'; else faIcon">{{ navItem.icon }}</mat-icon>
          {{ navItem.label }}
          <ng-template #faIcon>
            <fa-icon class="sidebar-menu-icon" [icon]="[navItem.iconType, navItem.icon]" size="lg"></fa-icon>
          </ng-template>
        </mat-list-item>
      </div>
    </mat-expansion-panel>
  </div>
</mat-accordion>
