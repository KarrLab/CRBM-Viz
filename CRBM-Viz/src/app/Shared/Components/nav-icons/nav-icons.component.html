<div class="icons">
  <!-- Models -->
  <button
    mat-icon-button
    [routerLink]="['/models']"
    disableRipple="true"
    class="main"
  >
    <fa-icon
      class="icon"
      aria-hidden="false"
      aria-label="Models icon"
      [icon]="['fas', 'project-diagram']"
      size="2x"
    ></fa-icon>
    <span class="label">Models</span>
  </button>

  <!-- Simulations -->
  <button
    mat-icon-button
    [routerLink]="['/simulations']"
    disableRipple="true"
    class="main"
  >
    <mat-icon class="icon" aria-hidden="false" aria-label="Simulations icon"
      >timeline</mat-icon
    >
    <span class="label">Simulations</span>
  </button>

  <!-- Visualizations -->
  <button
    mat-icon-button
    [routerLink]="['/visualizations']"
    disableRipple="true"
    class="main"
  >
    <fa-icon
      class="icon"
      aria-hidden="false"
      aria-label="Visualizaions icon"
      [icon]="['fas', 'chart-area']"
      size="2x"
    ></fa-icon>
    <span class="label">Visualizations</span>
  </button>

  <!-- User account and help -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu?.profileMenu"
    disableRipple="true"
    class="meta"
  >
    <mat-icon class="icon" aria-hidden="false" aria-label="User icon"
      >account_circle</mat-icon
    >
  </button>
  <app-user-menu></app-user-menu>
</div>
