<div
  *ngIf="simulations && simulations.length > 0; else noSimulations"
  class="card-grid"
  [style.grid-template-columns]="'1fr '.repeat(cols)">
  <div *ngFor="let sim of simulations.slice(0, maxSimulations)" class="card hover-light-background">
    <div class="title">
      <a [routerLink]="sim.getRoute()">
        <mat-icon
          class="icon"
          aria-hidden="false"
          aria-label="Simulation icon"
          >timeline</mat-icon>
        {{ sim.id }}: {{ sim.name }}
      </a>
    </div>
    <div class="description">{{ sim.description | shorten: 130: '...' }}</div>
    <ul class="icon-text inline tags">
      <li>
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Format icon"
          [icon]="['far', 'file-alt']"
        ></fa-icon> {{ sim.format.name }}
      </li>
      <li>
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Tags icon"
          [icon]="['fas', 'tags']"
        ></fa-icon> {{ sim.tags.join(', ') | shorten: 30: '...' }}
      </li>
    </ul>
  </div>
</div>
<ng-template #noSimulations>
  <i>None.</i>
</ng-template>
