<form
  class="page-content partial-width form"
  [formGroup]="formGroup"
  (ngSubmit)="submit()">

  <div class="form-field">
    <div class="form-field-title">Username *</div>
    <div class="form-field-input">
      <input matInput
        formControlName="username"
        placeholder="username"
        required
        disabled
        class="form-input"
        />
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">Name *</div>
    <div class="form-field-input form-group name">
      <input matInput
        formControlName="firstName"
        required
        placeholder="John"
        class="form-input"/>
      <input matInput
        formControlName="middleName"
        placeholder="C"
        class="form-input"/>
      <input matInput
        formControlName="lastName"
        required
        placeholder="Doe"
        class="form-input"/>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">Organization</div>
    <div class="form-field-input">
      <input matInput
        formControlName="organization"
        placeholder="XXX University"
        class="form-input"/>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">Organization</div>
    <div class="form-field-input">
      <input matInput
        formControlName="website"
        type="url"
        placeholder="https://www.mywebsite.org"
        class="form-input"/>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">Email</div>
    <div class="form-field-input form-group email">
      <input matInput
        formControlName="email"
        type="email"
        required
        placeholder="user@organization.org"
        class="form-input"/>

      <mat-select
        formControlName="emailPublic"
        required
        class="form-input"
        disableRipple="true"
        panelClass="form-select-input-panel"
      >
        <mat-option [value]="false">Private</mat-option>
        <mat-option [value]="true">Public</mat-option>
      </mat-select>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">Gravatar email (for photo)</div>
    <div class="form-field-input">
      <input matInput
        formControlName="gravatarEmail"
        type="email"
        placeholder="user@organization.edu"
        class="form-input"/>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">GitHub username</div>
    <div class="form-field-input">
      <input matInput
        formControlName="gitHubId"
        placeholder="username"
        class="form-input"/>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">Google Scholar id</div>
    <div class="form-field-input">
      <input matInput
        formControlName="googleScholarId"
        placeholder="XXXXXXXXXXXXX"
        class="form-input"/>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">ORCID</div>
    <div class="form-field-input">
      <input matInput
        formControlName="orcId"
        placeholder="xxxx-xxxx-xxxx-xxxx"
        class="form-input"/>
    </div>
  </div>

  <div class="form-field">
    <div class="form-field-title">Description</div>
    <div class="form-field-input">
      <textarea matInput
        formControlName="description"
        placeholder="Description of professional interests and experience."
        class="form-input"
        rows="10"
        ></textarea>
    </div>
  </div>

  <div class="form-field">
    <button mat-button
      type="submit"
      disableRipple="true"
      [disabled]="!formGroup.valid"
      class="form-submit-button"
    >Save</button>
  </div>
</form>
