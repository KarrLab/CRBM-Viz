<div class="spinner-container full-height has-breadcrumbs" *ngIf="(loaded$ | async) !== true">
  <biosimulations-spinner></biosimulations-spinner>
</div>

<ng-container *ngIf="jsonLdData$ | async as jsonLdData">
  <biosimulations-json-ld [json]="jsonLdData"></biosimulations-json-ld>
</ng-container>

<div class="spinner-container full-height has-breadcrumbs" *ngIf="(loaded$ | async) !== true">
  <biosimulations-spinner></biosimulations-spinner>
</div>

<ng-container *ngIf="jsonLdData$ | async as jsonLdData">
  <biosimulations-json-ld [json]="jsonLdData"></biosimulations-json-ld>
</ng-container>


<ng-container *ngIf="projectMetadata$ | async as projectMetadata">
  <ng-container *ngIf="simulationRun$ | async as simulationRun">
    <div class="display-data">
      <mat-card>
        <mat-card-content class="metadata-card">
          <biosimulations-project-metadata [project]="projectMetadata" [simulationRun]="simulationRun">
          </biosimulations-project-metadata>
        </mat-card-content>
      </mat-card>
      <mat-card class="viz-card" style="padding-top: 0rem">
        <mat-card-header class="viz-card-header">
          Simulation Viusalizations
        </mat-card-header>
        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="100%" gutterSize="20">
            <mat-grid-tile *ngFor="let plotVisualization of plotVisualizations$ | async">
              <mat-card class="figure-card">
                <mat-card-header class="figure-card-header">
                  {{ plotVisualization.name }}
                </mat-card-header>
                <mat-card-content>
                  <div class=".plotparent">
                    <div class="project-viz">
                      <biosimulations-project-visualization
                        class="full-width full-height"
                        [visualization]="plotVisualization">
                      </biosimulations-project-visualization>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</ng-container>
