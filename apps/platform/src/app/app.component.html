<biosimulations-navigation
  [appName]="config.appName"
  [appNameParts]="config.appNameParts"
  [logo]="config.logo"
  [privacyPolicyVersion]="config.privacyPolicyVersion"
  [newsVersion]="1"
  [showNews]="false"
  [status]="status$ | async"
>
  <biosimulations-topbar-menu>
    <biosimulations-topbar-menu-item
      heading="Projects"
      icon="project"
      [route]="['/projects']"
    >
    </biosimulations-topbar-menu-item>

    <biosimulations-hover-open-menu>
      <biosimulations-topbar-menu-item heading="Help" icon="help" id="trigger">
      </biosimulations-topbar-menu-item>

      <ng-container id="items">
        <biosimulations-dropdown-menu-item
          heading="Tutorial"
          icon="tutorial"
          href="https://docs.biosimulations.org/users/tutorial/"
        >
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item
          heading="FAQ"
          icon="help"
          href="https://docs.biosimulations.org/users/faq/"
        >
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item
          heading="About"
          icon="info"
          href="https://docs.biosimulations.org/users/about/"
        >
          >
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item
          heading="Terms of service"
          icon="legal"
          href="https://docs.biosimulations.org/PRIVACY_POLICY/"
        >
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item
          heading="Privacy policy"
          icon="policy"
          href="https://docs.biosimulations.org/TERMS_OF_SERVICE/"
        >
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item
          heading="Status"
          icon="status"
          href="https://status.biosimulations.org/"
        >
        </biosimulations-dropdown-menu-item>
      </ng-container>
    </biosimulations-hover-open-menu>
  </biosimulations-topbar-menu>

  <ng-container id="sidenav-menu">
    <biosimulations-navigation-item heading="Projects" icon="project">
      <biosimulations-navigation-subitem
        heading="Home"
        icon="home"
        [route]="['/projects']"
      >
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="Browse"
        icon="browse"
        [route]="['/projects', 'browse']"
      >
      </biosimulations-navigation-subitem>
    </biosimulations-navigation-item>

    <biosimulations-navigation-item
      heading="Help"
      icon="help"
      [aboveDivider]="true"
    >
      <biosimulations-navigation-subitem
        heading="Tutorial"
        icon="tutorial"
        href="https://docs.biosimulations.org/users/tutorial/"
      >
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="FAQ"
        icon="help"
        href="https://docs.biosimulations.org/users/faq/"
      >
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="About"
        icon="info"
        href="https://docs.biosimulations.org/users/about/"
      >
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="Terms of service"
        icon="legal"
        href="https://docs.biosimulations.org/TERMS_OF_SERVICE/"
      >
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Privacy policy"
        icon="policy"
        href="https://docs.biosimulations.org/PRIVACY_POLICY/"
      >
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="Status"
        icon="status"
        href="https://status.biosimulations.org/"
      >
      </biosimulations-navigation-subitem> 
    </biosimulations-navigation-item>
  </ng-container>

  <ng-container id="news"> Under Construction </ng-container>

  <router-outlet></router-outlet>
</biosimulations-navigation>
