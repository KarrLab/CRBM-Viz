<biosimulations-navigation
  *ngIf="!isMobileSimulations; else mobileSimulations"
  [appName]="config.appName"
  [appNameParts]="config.appNameParts"
  [logo]="config.logo"
  [privacyPolicyVersion]="config.privacyPolicyVersion"
  [newsVersion]="1"
  [showNews]="false"
  [healthy]="healthy$ | async">
  <biosimulations-topbar-menu>
    <biosimulations-hover-open-menu [routerLink]="['/projects']" [disabled]="true">
      <biosimulations-topbar-menu-item heading="BioSimDB" icon="browse" id="trigger"></biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu>
      <biosimulations-topbar-menu-item heading="Run Simulations" icon="experiment" id="trigger">
      </biosimulations-topbar-menu-item>
      <ng-container id="items">
        <biosimulations-dropdown-menu-item heading="Browse Simulation Runs" [routerLink]="['/runs']">
        </biosimulations-dropdown-menu-item>
        
        <biosimulations-dropdown-menu-item heading="Run A Simulation" [routerLink]="['/runs', 'new']">
        </biosimulations-dropdown-menu-item>
      </ng-container>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu>
      <biosimulations-topbar-menu-item heading="Utilities" icon="construction" id="trigger">
      </biosimulations-topbar-menu-item>
      <ng-container id="items">
        <biosimulations-dropdown-menu-item heading="Convert a file" [routerLink]="['/utils', 'convert-file']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Create a project" [routerLink]="['/utils', 'create-project']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Validate a model" [routerLink]="['/utils', 'validate-model']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Validate a simulation" [routerLink]="['/utils', 'validate-simulation']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Validate metadata" [routerLink]="['/utils', 'validate-metadata']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Validate a project" [routerLink]="['/utils', 'validate-project']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item
          heading="Validate a simulator"
          href="https://github.com/biosimulators/Biosimulators/issues/new?assignees=&labels=Validate%2Fsubmit+simulator&template=ValidateOrSubmitASimulator.yml&title=%5BSimulation+capabilities%5D%3A+"
          target="githubissues">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Suggest a simulator" [routerLink]="['/utils', 'suggest-simulator']">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="BioSimulations REST API" [href]="config.apiUrl">
        </biosimulations-dropdown-menu-item>
      </ng-container>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu [href]="'https://docs.biosimulations.org/users/'" [disabled]="true" target="docs">
      <biosimulations-topbar-menu-item heading="Learn" icon="idea" id="trigger"> </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu
      [href]="config.simulatorsAppBrowseSimulatorsUrl"
      [disabled]="true"
      target="_blank"
      matTooltip="Browse simulator tools">
      <biosimulations-topbar-menu-item
        heading="BioSimulators"
        icon="link"
        id="trigger"></biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>
  </biosimulations-topbar-menu>
  <ng-container id="news"> Under Construction </ng-container>
  <router-outlet></router-outlet>
</biosimulations-navigation>

<ng-template #mobileSimulations>
  <biosimulations-navigation
    [appName]="config.appName"
    [appNameParts]="config.appNameParts"
    [logo]="config.logo"
    [privacyPolicyVersion]="config.privacyPolicyVersion"
    [newsVersion]="1"
    [showNews]="false"
    [healthy]="healthy$ | async">
    <biosimulations-topbar-menu></biosimulations-topbar-menu>
    <ng-container id="news"> Under Construction </ng-container>
    <router-outlet></router-outlet>
  </biosimulations-navigation>
  <!-- Start Mobile Footer Card -->
  <div class="mobile-footer-container simulations">
    <mat-card class="footer-items-card about">
      <mat-card-content>
        <mat-list class="footer-list simulations">
          <biosimulations-home-section>
            <biosimulations-home-subsection id="subsection" heading="Our Site">
              <mat-list-item>
                <button mat-button class="footer-item-button biosimdb" onclick="parent.location=['/projects']">
                  <span class="footer-item-button-text biosimdb our-site" target="_blank">
                    <biosimulations-icon icon="browse"></biosimulations-icon>
                    BioSimDB
                  </span>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button
                  mat-button
                  class="footer-item-button runsim"
                  (click)="navigateToMobileLink('/runs/new')">
                  <span class="footer-item-button-text runsim our-site" target="_blank">
                    <biosimulations-icon icon="experiment"></biosimulations-icon>
                    Run a Simulation
                  </span>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button
                  mat-button
                  class="footer-item-button learn"
                  (click)="navigateToMobileLink('https://docs.biosimulations.org/users/')">
                  <span class="footer-item-button-text learn our-site" target="_blank">
                    <biosimulations-icon icon="idea"></biosimulations-icon>
                    Learn
                  </span>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button
                  mat-button
                  class="footer-item-button biosimulators"
                  (click)="navigateToMobileLink(config.simulatorsAppBrowseSimulatorsUrl)">
                  <span class="footer-item-button-text biosimulators our-site" target="_blank">
                    <biosimulations-icon icon="simulators"></biosimulations-icon>
                    BioSimulators
                  </span>
                </button>
              </mat-list-item>
            </biosimulations-home-subsection>
            <biosimulations-home-subsection id="subsection" heading="More Information">
              <mat-list-item>
                <button
                  mat-button
                  class="footer-item-button about"
                  (click)="navigateToMobileLink('https://docs.biosimulations.org/')">
                  <span class="footer-item-button-text about more-information" target="_blank">
                    <biosimulations-icon icon="help"></biosimulations-icon>
                    About
                  </span>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button
                  mat-button
                  class="footer-item-button terms"
                  (click)="navigateToMobileLink('https://docs.biosimulations.org/about/terms/')">
                  <span class="footer-item-button-text terms more-information" target="_blank">
                    <biosimulations-icon icon="license"></biosimulations-icon>
                    Terms of Service
                  </span>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button
                  mat-button
                  class="footer-item-button privacy"
                  (click)="navigateToMobileLink('https://docs.biosimulations.org/about/privacy/')">
                  <span class="footer-item-button-text privacy more-information" target="_blank">
                    <biosimulations-icon icon="policy"></biosimulations-icon>
                    Privacy Policy
                  </span>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button
                  mat-button
                  class="footer-item-button status"
                  (click)="navigateToMobileLink('https://status.biosimulations.org/')">
                  <span class="footer-item-button-text status more-information" target="_blank">
                    <biosimulations-icon icon="bug"></biosimulations-icon>
                    Status
                  </span>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button
                  mat-button
                  class="footer-item-button vivarium"
                  (click)="navigateToMobileLink('https://vivarium-collective.github.io/')">
                  <span class="footer-item-button-text vivarium more-information" target="_blank">
                    @Vivarium
                  </span>
                </button>
              </mat-list-item>
            </biosimulations-home-subsection>
          </biosimulations-home-section>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- End Mobile Footer Card -->
</ng-template>
