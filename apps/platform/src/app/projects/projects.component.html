<div class="content">
  <h1>Projects</h1>
  <ng-container *ngIf="projects$ | async as projects">
    <div
      class="projects-container"
      fxLayout="row wrap"
      fxLayoutGap="16px grid"
      fxLayoutAlign="space-around stretch"
    >
      <div
        class="project"
        fxFlex.xl="20%"
        fxFlex.lg="25%"
        fxFlex.md="33%"
        fxFlex.sm="50%"
        fxFlex.xs="100%"
        *ngFor="let project of projects"
      >
        <mat-card class="project-card" routerLink="./{{ project.id }}">
          <mat-card-title class="project-title-container">
            <div class="project-title">{{ project.title }}</div>
          </mat-card-title>

          <img class="thumbnail" [src]="project.thumbnails[0]" />

          <mat-card-actions class="project-buttons-container">
            <button color="primary" mat-icon-button>
              <mat-icon>launch</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </ng-container>
</div>
