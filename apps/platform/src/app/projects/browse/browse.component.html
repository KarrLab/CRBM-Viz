<div
  class="container"
  fxLayout="row wrap"
  fxLayoutGap="1rem grid"
  fxLayoutAlign="space-around stretch"
  *ngIf="projects$ | async as projects; else statusIndicator"
>
  <div
    class="project"
    fxFlex.xl="20%"
    fxFlex.lg="25%"
    fxFlex.md="33%"
    fxFlex.sm="50%"
    fxFlex.xs="100%"
    *ngFor="let project of projects"
  >
    <biosimulations-project-card
      [project]="project"
    ></biosimulations-project-card>
  </div>
</div>

<ng-template #statusIndicator>
  <biosimulations-full-page-spinner></biosimulations-full-page-spinner>
</ng-template>
