<biosimulations-bread-crumbs-position>
  <biosimulations-bread-crumbs-button
    icon="search"
    label="Search & filter"
    [onClick]="openControls"
  ></biosimulations-bread-crumbs-button>
</biosimulations-bread-crumbs-position>

<biosimulations-table
  [data]="projects$"
  [columns]="columns"
  [defaultSort]="{ active: 'title', direction: 'asc' }"
  searchPlaceHolder="Query (e.g., metabolism)"
  searchToolTip="Enter a query such as 'metabolism'. By default, your query will be searched over all attributes. To search over a specific attribute, prefix your query with the heading of the attirbute (with spaces replaced by dashes) such as 'last-updated: 2020'."    
>
</biosimulations-table>
