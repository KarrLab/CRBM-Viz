<div
  class="metadata"
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutAlign="space-between"
  fxLayoutGap="2rem"
  fxLayoutGap.lt-md="1rem"
  *ngIf="overview"
>
  <!-- Begin thumbnails -->
  <div
    *ngIf="overview.thumbnails.length"      
    class="thumbnails ragged-column"
    fxFlex="400px"
  >
    <mat-carousel
      timings="1000ms ease-in"
      [autoplay]="true"
      [interval]="2500"
      color="accent"
      maxWidth="100%"
      [proportion]="100"
      [loop]="true"
      [hideArrows]="true"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="true"
      lazyLoad="true"
      slideHeight="100%"
      [maintainAspectRatio]="false"
    >
      <mat-carousel-slide
        [hideOverlay]="true"
        *ngFor="let thumbnail of overview.thumbnails"
        [image]="thumbnail"
      >
      </mat-carousel-slide>
    </mat-carousel>
  </div>
  <!-- End thumbnails-->

  <!-- Begin summary/text data-->
  <div fxFlex class="ragged-column">
    <h2>{{ overview.title }}</h2>
    <div class="abstract" *ngIf="overview.abstract">{{ overview.abstract }}</div>

    <!-- Begin creators/contributers-->
    <!-- TODO create ORCID people list component -->
    <ul class="creators comma-separated ampersand-separator" *ngIf="overview.creators.length">
      <li *ngFor="let creator of overview.creators">
        {{ creator.label }}{{ creator.uri ? ' ' : ''
        }}<a [href]="creator.uri" target="_blank" *ngIf="creator.uri">
          <biosimulations-icon icon="orcid"></biosimulations-icon>
        </a>
      </li>
    </ul>

    <!-- description -->
    <div class="description" *ngIf="overview.description">{{ overview.description }}</div>

    <!-- attributes -->
    <div class="attributes" *ngIf="overview?.attributes?.length">
      <ng-container *ngFor="let attribute of overview?.attributes">
        <ng-container *ngFor="let value of attribute.values">
          <div>
            <biosimulations-icon [icon]="attribute.icon"></biosimulations-icon>
          </div>
          <div>
            <b>{{ attribute.title }}:</b>{{ ' ' }}
            <a *ngIf="value.uri; else noUrl" [href]="value.uri" target="_blank">{{ value.label }}</a>
            <ng-template #noUrl>
              {{ value.label }}
            </ng-template>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <!-- End summary/text data-->
</div>
