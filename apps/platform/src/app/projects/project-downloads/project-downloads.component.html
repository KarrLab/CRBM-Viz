<ul class="icon-list">
  <li *ngFor="let download of downloads">
    <biosimulations-icon [icon]="download.icon"></biosimulations-icon>
    <b>{{ download.title }}:</b>{{ ' ' }}
    <a [href]="download.href" target="_blank" *ngIf="download.href">
      {{ download.format }}<span *ngIf="download.size"> ({{ download.size }})</span>
    </a>
  </li>
</ul>
