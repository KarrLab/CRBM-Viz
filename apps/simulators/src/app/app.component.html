<biosimulations-navigation
  [appName]="config.appName"
  [appNameParts]="config.appNameParts"
  [logo]="config.logo"
  [privacyPolicyVersion]="config.privacyPolicyVersion"
  [newsVersion]="1"
  [showNews]="false"
  [healthy]="healthy$ | async">
  <!-- Start Hero Banner -->
  <biosimulations-topbar-menu>
    <biosimulations-hover-open-menu [disabled]="true" [routerLink]="['/simulators']">
      <biosimulations-topbar-menu-item
        heading="BioSimulators"
        icon="simulator"
        id="trigger"
        target="_self">
      </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu [disabled]="true" [link]="config.dispatchAppUrl">
      <biosimulations-topbar-menu-item
        heading="Run Simulations"
        icon="experiment"
        id="trigger"
        target="_self">
      </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu>
      <biosimulations-topbar-menu-item heading="Utilities" icon="construction" id="trigger">
      </biosimulations-topbar-menu-item>
      <ng-container id="items">
        <biosimulations-dropdown-menu-item heading="Convert a file" [href]="config.utilsConvertFileUrl">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Create a project" [href]="config.utilsCreateProjectUrl">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Validate a model" [href]="config.utilsValidateModelUrl">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Validate a simulation" [href]="config.utilsValidateSimulationUrl">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Validate metadata" [href]="config.utilsValidateMetadataUrl">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Validate a project" [href]="config.utilsValidateProjectUrl">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item
          heading="Validate a simulator"
          href="https://github.com/biosimulators/Biosimulators/issues/new?assignees=&labels=Validate%2Fsubmit+simulator&template=ValidateOrSubmitASimulator.yml&title=%5BSimulation+capabilities%5D%3A+"
          target="githubissues">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="Suggest a simulator" [href]="config.utilsSuggestSimulatorUrl">
        </biosimulations-dropdown-menu-item>

        <biosimulations-dropdown-menu-item heading="BioSimulations REST API" [href]="config.apiUrl">
        </biosimulations-dropdown-menu-item>
      </ng-container>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu [link]="'https://docs.biosimulations.org/users/'" [disabled]="true" target="_blank">
      <biosimulations-topbar-menu-item heading="Learn" icon="idea" id="trigger"> </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu 
      [disabled]="true"
      [link]="config.platformAppUrl" 
      matTooltip="Browse simulation projects">
      <biosimulations-topbar-menu-item heading="BioSimDB" icon="link" id="trigger">
      </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>
  </biosimulations-topbar-menu>

  <ng-container id="sidenav-menu">
    <biosimulations-navigation-item heading="Tools" icon="simulator">
      <biosimulations-navigation-subitem heading="Browse" icon="browse" [route]="['/simulators']">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Submit"
        icon="upload"
        href="https://github.com/biosimulators/Biosimulators/issues/new?assignees=&labels=Validate%2Fsubmit+simulator&template=ValidateOrSubmitASimulator.yml&title=%5BSimulation+capabilities%5D%3A+"
        target="githubissues">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Suggest"
        icon="idea"
        href="https://github.com/biosimulators/Biosimulators/issues/new?assignees=&labels=Additional+simulation+capabilities&template=RequestASimulator.yml&title=%5BSimulation+capabilities%5D%3A+"
        target="githubissues">
      </biosimulations-navigation-subitem>
    </biosimulations-navigation-item>

    <biosimulations-navigation-item heading="Utilities" icon="construction">
      <biosimulations-navigation-subitem heading="Convert a file" icon="convert" [route]="['/utils', 'convert-file']">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem heading="Create project" icon="write" [route]="['/utils', 'create-project']">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Validate a model"
        icon="review"
        [route]="['/utils', 'validate-model']">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Validate a simulation"
        icon="review"
        [route]="['/utils', 'validate-simulation']">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Validate metadata"
        icon="review"
        [route]="['/utils', 'validate-metadata']">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Validate a project"
        icon="review"
        [route]="['/utils', 'validate-project']">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Validate a simulator"
        icon="review"
        href="https://github.com/biosimulators/Biosimulators/issues/new?assignees=&labels=Validate%2Fsubmit+simulator&template=ValidateOrSubmitASimulator.yml&title=%5BSimulation+capabilities%5D%3A+"
        target="githubissues">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Suggest a simulator"
        icon="idea"
        [route]="['/utils', 'suggest-simulator']">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Execute a project"
        icon="simulator"
        href="https://run.biosimulations.org/runs/new"
        target="runbiosimulations">
      </biosimulations-navigation-subitem>
    </biosimulations-navigation-item>

    <biosimulations-navigation-item heading="Conventions" icon="standard">
      <biosimulations-navigation-subitem
        heading="Overview"
        icon="standard"
        href="https://docs.biosimulations.org/concepts/conventions/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Simulator specs"
        icon="browse"
        href="https://docs.biosimulations.org/concepts/conventions/simulator-capabilities/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Simulator interfaces"
        icon="logs"
        href="https://docs.biosimulations.org/concepts/conventions/simulator-interfaces/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Simulator images"
        icon="docker"
        href="https://docs.biosimulations.org/concepts/conventions/simulator-images/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Simulation expts"
        icon="experiment"
        href="https://docs.biosimulations.org/concepts/conventions/simulation-experiments/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Simulation reports"
        icon="report"
        href="https://docs.biosimulations.org/concepts/conventions/simulation-run-reports/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Data visualizations"
        icon="chart"
        href="https://docs.biosimulations.org/concepts/conventions/simulation-run-visualizations/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Metadata"
        icon="tags"
        href="https://docs.biosimulations.org/concepts/conventions/simulation-project-metadata/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>

      <biosimulations-navigation-subitem
        heading="Simulation logs"
        icon="progress"
        href="https://docs.biosimulations.org/concepts/conventions/simulation-run-logs/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>
    </biosimulations-navigation-item>

    <biosimulations-navigation-item heading="Help" icon="help">
      <biosimulations-navigation-subitem
        heading="Tutorial"
        icon="tutorial"
        href="https://docs.biosimulations.org/users/finding-tools/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="FAQ"
        icon="help"
        href="https://docs.biosimulations.org/users/faqs/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="Tech tutorial"
        icon="tutorial"
        href="https://tutorial.biosimulators.org"
        target="biosimulators-tutorial">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="Tech docs"
        icon="help"
        href="https://docs.biosimulations.org/users/biosimulators-packages/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="About"
        icon="info"
        href="https://docs.biosimulations.org/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="Terms of service"
        icon="legal"
        href="https://docs.biosimulations.org/about/terms/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="Privacy policy"
        icon="policy"
        href="https://docs.biosimulations.org/about/privacy/"
        target="biosimulations-docs">
      </biosimulations-navigation-subitem>
      <biosimulations-navigation-subitem
        heading="Status"
        icon="status"
        href="https://status.biosimulations.org/"
        target="status">
      </biosimulations-navigation-subitem>
    </biosimulations-navigation-item>
  </ng-container>

  <ng-container id="news"> </ng-container>

  <router-outlet></router-outlet>
</biosimulations-navigation>
