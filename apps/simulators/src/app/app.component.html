<biosimulations-navigation
  *ngIf="!isMobileSimulators; else mobileSimulators"
  [appName]="config.appName"
  [appNameParts]="config.appNameParts"
  [logo]="config.logo"
  [privacyPolicyVersion]="config.privacyPolicyVersion"
  [newsVersion]="1"
  [showNews]="false"
  [healthy]="healthy$ | async">
  <!-- Start Hero Banner -->
  <biosimulations-topbar-menu>
    <biosimulations-hover-open-menu [disabled]="true" [routerLink]="['/simulators']">
      <biosimulations-topbar-menu-item heading="BioSimulators" icon="simulator" id="trigger" target="_self">
      </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu [disabled]="true" [href]="appRoutes.dispatchApp">
      <biosimulations-topbar-menu-item heading="Run Simulations" icon="experiment" id="trigger" target="_self">
      </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>

    <biosimulations-hero-banner-util-button></biosimulations-hero-banner-util-button>

    <biosimulations-hover-open-menu [href]="config.docsUrl" [disabled]="true" target="_blank">
      <biosimulations-topbar-menu-item heading="Learn" icon="idea" id="trigger"> </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>

    <biosimulations-hover-open-menu
      [disabled]="true"
      [href]="appRoutes.platformApp"
      matTooltip="Browse simulation projects">
      <biosimulations-topbar-menu-item heading="BioSimDB" icon="link" id="trigger"> </biosimulations-topbar-menu-item>
    </biosimulations-hover-open-menu>
  </biosimulations-topbar-menu>

  <ng-container id="news"></ng-container>
  <router-outlet></router-outlet>
</biosimulations-navigation>

<ng-template #mobileSimulators>
  <biosimulations-navigation
    [appName]="config.appName"
    [appNameParts]="config.appNameParts"
    [logo]="config.logo"
    [privacyPolicyVersion]="config.privacyPolicyVersion"
    [newsVersion]="1"
    [showNews]="false"
    [healthy]="healthy$ | async">
    <biosimulations-topbar-menu></biosimulations-topbar-menu>
    <ng-container id="news"> Under Construction </ng-container>
    <router-outlet></router-outlet>
  </biosimulations-navigation>
</ng-template>
