<div class="parent-container">
  <biosimulations-page heading="Browse Simulators">
    <biosimulations-responsive-table
      [columns]="columns"
      stackedContentsHeading="Simulators"
      [getStackedHeading]="getStackedHeading"
      [getStackedHeadingMoreInfoRouterLink]="getStackedHeadingMoreInfoRouterLink"
      searchPlaceHolder="Query (e.g., COPASI)"
      searchToolTip="Enter a query such as 'CVODE'. By default, your query will be searched over all columns. To search over a specific column, prefix your query with the heading of the column (with spaces replaced by dashes) such as 'model-formats: SBML'. Please see the FAQs for more information."
      [linesPerRow]="2"
      [defaultSort]="{ active: 'name', direction: 'asc' }"
      [data]="data"></biosimulations-responsive-table>
  </biosimulations-page>
</div>
