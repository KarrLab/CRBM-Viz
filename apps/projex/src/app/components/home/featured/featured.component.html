<div class="subsection">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <!-- Left Button -->
    <button
      class="nav-button left"
      fxFlexAlign="center"
      (click)="previous()"
      mat-fab>
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>


    <ng-container *ngFor="let project of projects; let i = index">
      <!-- Start Parent of Feature Card -->
      <mat-card
        [@slideInOut]="'in'"
        class="feature-card"
        *ngIf="i >= startIndex && i <= endIndex"
        [fxFlex]="70 / numCards"
        [style.background-image]="'url(' + project.image + ')'"
        (mouseenter)="showNewElement()"
        (mouseleave)="hideNewElement()">
        <!-- Start Feature Card Header -->
        <mat-card-header
          [style.color]="project.textColor"
          [style.background-color]="project.color">
          <mat-card-title>
            {{ project.title }}
          </mat-card-title>
        </mat-card-header>
        <!-- End Feature Card Header -->
        <!-- Start Feature Card Content -->
          <div class="description-container">
            <a class="click-image-eventspace" target="_blank" href="project.routingLink">
              <button
                class="description-content text-header"
                mat-button>
                {{ project.descriptionTeaser }}
              </button>
            </a>
          </div>
          <div id="new-element" class="card-parent" [hidden]="!showNew">
            <div class="description-card" [style.background-color]="project.color" [style.color]="project.textColor">
              <mat-card-content>
                {{ project.descriptionVerbose }}
              </mat-card-content>
            </div>

          </div>
        <!-- End Feature Card Content -->
      </mat-card>
      <!-- End Parent of Feature Card -->
    </ng-container>

    <!-- Right Button -->
    <button
      mat-fab
      fxFlexAlign="center"
      class="nav-button right"
      (click)="next()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <div class="pagination-dots">
    <span
      class="dot"
      *ngFor="let project of projects; let i = index"
      [class.active]="i >= startIndex && i <= endIndex"
      (click)="jumpTo(i)">
    </span>
  </div>
</div>
