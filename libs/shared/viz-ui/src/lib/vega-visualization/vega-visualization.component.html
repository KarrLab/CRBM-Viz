<div class="centered-full-width-height" *ngIf="loading$ | async">
  <biosimulations-spinner></biosimulations-spinner>
</div>

<div
  class="info-message"
  *ngIf="(loading$ | async) === false && (error$ | async)"
>
  {{ error$ | async }}
</div>

<div
  #vegaContainer
  [ngStyle]="{
    display: (loading$ | async) || (error$ | async) ? 'none' : 'block'
  }"
></div>
