<div fxLayout="row" fxLayoutAlign="space-between">
  <div *ngIf="showPrevious; else blankButton">
    // todo: style consistently with other buttons (mat-icon-button directive, biosimulations-button class)
    <button
      mat-flat-button
      color="primary"
      [disabled]="!this.enablePrevious"
      (click)="this.previous.emit($event)">
      {{ this.previousLabel }}
    </button>
  </div>
  <ng-template #blankButton> <div></div> </ng-template>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!enableNext"
    [fxHide]="!showNext"
    (click)="emit($event)">
    {{ this.nextLabel }}
  </button>
</div>
