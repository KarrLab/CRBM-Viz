<div fxLayout="row" fxLayoutAlign="space-between">
  <div *ngIf="showPrevious; else blankButton">
    <button
      mat-flat-button
      class="multipurpose-flat-button"
      [disabled]="!enablePrevious"
      (click)="emitPrevious($event)">
      {{ previousLabel }}
    </button>
  </div>
  <ng-template #blankButton> <div></div> </ng-template>
  <button
    mat-flat-button
    class="multipurpose-flat-button"
    [disabled]="!enableNext"
    [fxHide]="!showNext"
    (click)="emitNext($event)">
    {{ nextLabel }}
  </button>
</div>
