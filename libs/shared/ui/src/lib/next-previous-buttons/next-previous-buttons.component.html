<div fxLayout="row" fxLayoutAlign="space-between">
  <div *ngIf="showPrevious; else blankButton">
    // todo: style consistently with other buttons (mat-icon-button directive, biosimulations-button class)
    <button
      mat-flat-button
      class="multipurpose-flat-button"
      [disabled]="!this.enablePrevious"
      (click)="emitPrevious($event)">
      {{ this.previousLabel }}
    </button>
  </div>
  <ng-template #blankButton> <div></div> </ng-template>
  <button
    mat-flat-button
    class="multipurpose-flat-button"
    [disabled]="!enableNext"
    [fxHide]="!showNext"
    (click)="emitNext($event)">
    {{ this.nextLabel }}
  </button>
</div>
