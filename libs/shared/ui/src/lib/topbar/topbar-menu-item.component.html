<div fxShow fxHide.lt-md>
  <a
  mat-flat-button
  *ngIf="href && !disabled; else button"
  [href]="href"
  rel="noopener"
  [target]="target"
  style="background-color: rgba(187, 72, 187, 0.734); color: white;">
    <div
    class="button-content">
      <biosimulations-icon [icon]="icon"></biosimulations-icon>
      {{ heading }}
    </div>
  </a>

  <ng-template #button>
    <button
    mat-flat-button
    [routerLink]="route || null"
    [queryParams]="queryParams"
    [disabled]="disabled"
    style="background-color: #347121; color: white;">
      <div
      class="button-content">
        <biosimulations-icon [icon]="icon"></biosimulations-icon>
        {{ heading }}
      </div>
    </button>
  </ng-template>
