<div fxShow fxHide.lt-md>
  <!-- Linking button -->
  <div class="overlap">
    <a
      mat-flat-button
      *ngIf="href && !disabled; else button"
      [href]="href"
      rel="noopener"
      [target]="target"
      style="background-color: #ffa600; color: #1b4b0b; font-weight: 800">
      <div class="button-content">
        <biosimulations-icon [icon]="icon"></biosimulations-icon>
        {{ heading }}
      </div>
    </a>
  </div>

  <!-- Dropdown Button -->
  <ng-template #button>
    <button
      mat-flat-button
      [routerLink]="route || null"
      [queryParams]="queryParams"
      [disabled]="disabled"
      style="background-color: #ffa600; color: #1b4b0b; font-weight: 800">
      <div class="button-content">
        <biosimulations-icon [icon]="icon"></biosimulations-icon>
        {{ heading }}
      </div>
    </button>
  </ng-template>
</div>
