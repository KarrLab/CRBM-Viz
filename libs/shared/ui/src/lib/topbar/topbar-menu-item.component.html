<div fxShow fxHide.lt-md>
  <!-- Linking button -->
  <a
    mat-flat-button
    *ngIf="href && !disabled; else button"
    [href]="href"
    rel="noopener"
    [target]="target"
    style="background-color: #ffa500; color: #087008; font-weight: 800">
    <div class="button-content">
      <biosimulations-icon [icon]="icon"></biosimulations-icon>
      {{ heading }}
    </div>
  </a>

  <!-- Dropdown Button -->
  <ng-template #button>
    <button
      mat-flat-button
      [routerLink]="route || null"
      [queryParams]="queryParams"
      [disabled]="disabled"
      style="background: #087008; color: #ffa600; font-weight: 800">
      <div class="button-content">
        <biosimulations-icon [icon]="icon"></biosimulations-icon>
        {{ heading }}
      </div>
    </button>
  </ng-template>
</div>
