<div class="container" (click)="navigate()">
  <div
    [matMenuTriggerFor]="menu"
    #trigger="matMenuTrigger"
    (mouseenter)="openMenu(trigger)"
    (mousemove)="openMenu(trigger)"
    (mouseleave)="closeMenu(trigger)">
    <ng-content select="#trigger"></ng-content>
  </div>
  <mat-menu
    #menu="matMenu"
    yPosition="below"
    [hasBackdrop]="false"
    class="overlap-menu">
    <div
      (mouseenter)="openMenu(trigger)"
      (mouseleave)="closeMenu(trigger)">
      <ng-content select="#items"></ng-content>
    </div>
  </mat-menu>
</div>
