<div class="container">
  <div
    [matMenuTriggerFor]="menu"
    #trigger="matMenuTrigger"
    (mouseenter)="openMenu(trigger)"
    (mousemove)="openMenu(trigger)"
    (click)="navigate(); linkClicked(trigger)"
    (mouseleave)="closeMenu(trigger)">
    <ng-content select="#trigger"></ng-content>
  </div>
  <mat-menu
    #menu="matMenu"
    yPosition="below"
    [hasBackdrop]="false">
    <div (mouseenter)="openMenu(trigger)" (mouseleave)="closeMenu(trigger)" class="overlap-menu">
      <ng-content select="#items"></ng-content>
    </div>
  </mat-menu>
</div>
