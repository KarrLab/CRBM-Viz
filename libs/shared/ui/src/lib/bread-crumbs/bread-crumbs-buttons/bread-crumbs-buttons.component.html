<div fxLayout="row" fxLayoutAlign="space-between center" class="buttons">
  <ng-container *ngFor="let button of buttons">
    <biosimulations-bread-crumbs-button
      [icon]="button.icon"
      [label]="button.label"
      [route]="button?.route"
      [onClick]="button?.onClick"
      [hover]="button.hover">
    </biosimulations-bread-crumbs-button>
  </ng-container>
</div>
