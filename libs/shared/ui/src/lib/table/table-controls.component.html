<div
  class="title"
  (click)="table.toggleControls()"
  [ngClass]="{ hidden: !closeable }"
>
  <div class="title-inner">Controls</div>
  <biosimulations-icon icon="controls"></biosimulations-icon>
</div>

<mat-accordion
  class="controls"
  [ngClass]="{ 'left-square-border': !closeable }"
>
  <mat-expansion-panel
    [expanded]="table.openControlPanelId === 1"
    [disabled]="table.openControlPanelId === 1"
    (opened)="table.openControlPanel(1)"
  >
    <mat-expansion-panel-header collapsedHeight="32px" expandedHeight="32px">
      <mat-panel-title>
        <biosimulations-icon icon="columns"></biosimulations-icon>
        {{ attributesHeading }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <mat-list>
        <ng-container *ngFor="let column of table.columns">
          <mat-list-item *ngIf="column?.hidden !== true">
            <mat-checkbox
              [checked]="table.showColumns[column.id]"
              (change)="table.toggleColumn(column)"
            >
              {{ column.heading }}
            </mat-checkbox>
          </mat-list-item>
        </ng-container>
      </mat-list>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel
    [expanded]="table.openControlPanelId === 2"
    [disabled]="table.openControlPanelId === 2"
    (opened)="table.openControlPanel(2)"
  >
    <mat-expansion-panel-header collapsedHeight="32px" expandedHeight="32px">
      <mat-panel-title>
        <biosimulations-icon icon="filter"></biosimulations-icon>
        Filters
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <mat-accordion class="controls">
        <ng-template ngFor let-column [ngForOf]="table.columns">
          <mat-expansion-panel *ngIf="column.filterable !== false">
            <mat-expansion-panel-header
              collapsedHeight="32px"
              expandedHeight="32px"
            >
              <mat-panel-title>
                {{ column.heading
                }}{{ column?.units ? ' (' + column.units + ')' : '' }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
              <ng-container [ngSwitch]="column.filterType">
                <ng-template [ngSwitchCase]="'number'">
                  <ng-template
                    let-range="range"
                    [ngTemplateOutletContext]="{
                      range: table.columnFilterData[column.id]
                    }"
                    [ngTemplateOutlet]="self"
                    #self
                  >
                    <npn-slider
                      [min]="range.min"
                      [max]="range.max"
                      [step]="range.step"
                      [minSelected]="range.minSelected"
                      [maxSelected]="range.maxSelected"
                      (onChange)="
                        table.filterNumberValue(column, range, $event)
                      "
                    >
                    </npn-slider>

                    <button
                      mat-icon-button
                      class="biosimulations-button text filter-set-clear-all"
                      (click)="table.clearFilter(column)"
                    >
                      Clear filter
                    </button>
                  </ng-template>
                </ng-template>

                <ng-container *ngSwitchCase="'date'">
                  <mat-form-field appearance="fill">
                    <mat-label>Enter a range of dates</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input
                        matStartDate
                        placeholder="Start date"
                        (dateChange)="table.filterStartDateValue(column, $event)"
                        [value]="table.columnFilterData[column.id][0]"
                      />
                      <input
                        matEndDate
                        placeholder="End date"
                        (dateChange)="table.filterEndDateValue(column, $event)"
                        [value]="table.columnFilterData[column.id][1]"
                      />
                    </mat-date-range-input>
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>

                  <button
                    mat-icon-button
                    class="biosimulations-button text filter-set-clear-all"
                    (click)="table.clearFilter(column)"
                  >
                    Clear filter
                  </button>
                </ng-container>

                <ng-container *ngSwitchCase="'stringAutoComplete'">
                  <ng-select
                    [items]="table.columnFilterData[column.id]"
                    [multiple]="true"
                    bindValue="value"
                    bindLabel="formattedValue"
                    [closeOnSelect]="false"                  
                    (add)="table.filterSetValue(column, $event, true)"
                    (remove)="table.filterSetValue(column, $event, false)"
                    (clear)="table.clearFilter(column)"
                    (ngModel)="table.filter[column.id]"
                    #ngSelect
                  >
                    <ng-option *ngFor="let value of table.columnFilterData[column.id]" [value]="value.value">{{ value.formattedValue }}</ng-option>
                  </ng-select>

                   <button
                    mat-icon-button
                    class="biosimulations-button text filter-set-clear-all"
                    (click)="ngSelect.handleClearClick()"
                  >
                    Clear filter
                  </button>
                </ng-container>

                <ng-container *ngSwitchDefault>
                  <mat-list>
                    <mat-list-item
                      *ngFor="let value of table.columnFilterData[column.id]"
                    >
                      <mat-checkbox
                        #checkbox
                        [checked]="value.checked"
                        (change)="
                          table.filterSetValue(column, value, checkbox.checked)
                        "
                        ng-attr-title
                        [attr.title]="
                          column.showFilterItemToolTips === true
                            ? value.formattedValue
                            : null
                        "
                      >
                        {{ value.formattedValue }}
                      </mat-checkbox>
                    </mat-list-item>                    
                  </mat-list>       
                  <button
                    mat-icon-button
                    class="biosimulations-button text filter-set-clear-all"
                    (click)="table.clearFilter(column)"
                  >
                    Clear filter
                  </button>        
                </ng-container>
              </ng-container>
            </ng-template>
          </mat-expansion-panel>
        </ng-template>
      </mat-accordion>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel
    [expanded]="table.openControlPanelId === 3"
    [disabled]="table.openControlPanelId === 3"
    (opened)="table.openControlPanel(3)"
  >
    <mat-expansion-panel-header collapsedHeight="32px" expandedHeight="32px">
      <mat-panel-title>
        <biosimulations-icon icon="search"></biosimulations-icon>
        Search
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <mat-form-field appearance="fill" class="search-field">
        <input
          #searchInput
          matInput
          type="text"
          [value]="table.searchQuery || null"
          (keydown.enter)="table.searchRows(searchInput.value)"
          [placeholder]="searchPlaceHolder"
          [matTooltip]="searchToolTip"
        />
        <button
          matSuffix
          mat-icon-button
          class="biosimulations-button text"
          (click)="table.searchRows(searchInput.value)"
        >
          <biosimulations-icon icon="search"></biosimulations-icon>
        </button>
      </mat-form-field>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
