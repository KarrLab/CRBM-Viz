<mat-tab [disabled]="disabled">
  <ng-template mat-tab-label>
    <biosimulations-icon [icon]="icon"></biosimulations-icon>
    {{ heading }}
  </ng-template>

  <div [ngClass]="{ 
    'full-width': !partialWidth, 
    'partial-width': partialWidth, 
    'full-height': fullHeight 
  }">
    <ng-content></ng-content>
  </div>
</mat-tab>
