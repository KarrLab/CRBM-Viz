<div class="container">
  <biosimulations-icon *ngIf="icon" [icon]="icon" [style.color]="iconColor"></biosimulations-icon>
  <div class="heading">
    <!--<a [href]="link">{{ heading }}</a>-->
    {{ heading }}
  </div>
  <div
    [ngClass]="{
      'subheading-small': subheadingSize === 'small',
      'subheading-large': subheadingSize === 'large'
    }">
    {{ subheading }}
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
