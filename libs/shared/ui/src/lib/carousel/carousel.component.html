<div class="container" [class.single-thumbnail]="images.length === 1">
  <div class="image-container">
    <mat-carousel
      *ngIf="images.length > 1; else singleThumbnail"
      timings="1000ms ease-in"
      [autoplay]="true"
      [interval]="5000"
      color="accent"
      maxWidth="100%"
      [proportion]="100"
      [loop]="true"
      [hideArrows]="true"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="true"
      [lazyLoad]="true"
      slideHeight="100%"
      [maintainAspectRatio]="false">
      <mat-carousel-slide
        [hideOverlay]="true"
        *ngFor="let thumbnail of images"
        [image]="thumbnail"></mat-carousel-slide>
    </mat-carousel>
    <ng-template #singleThumbnail>
      <img [src]="images[0]" />
    </ng-template>
  </div>
  <div class="footer-container">
    <button
      mat-flat-button
      class="multipurpose-flat-button image"
      (click)="downloadImage()"
      matTooltip="Download Image">
      <biosimulations-icon icon="download"></biosimulations-icon>
    </button>
  </div>
</div>
