<div class="partial-width padded">
  <div class="section banner">
    <img [src]="imageUrl" />
    <h1>{{ pluralName }}</h1>
    <div>
      <ng-content select="#description"></ng-content>
    </div>
  </div>

  <div class="section">
    <ng-content select="#features"></ng-content>
  </div>

  <div class="section buttons">
    <button mat-flat-button [routerLink]="['browse']">
      <div class="heading">Users</div>
      <div>Browse {{ pluralShortName }}</div>
    </button>
    <button mat-flat-button [routerLink]="['submit']">
      <div class="heading">Authors</div>
      <div>Submit a {{ shortName }}</div>
    </button>
  </div>
</div>
