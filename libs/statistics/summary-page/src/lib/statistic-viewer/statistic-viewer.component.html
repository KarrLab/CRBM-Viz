<div *ngIf="stat">
  <mat-card>
    <!--
    <mat-card-header>
      <div style="text-align: center">
        <mat-card-title>{{ stat['title'] }}</mat-card-title>
      </div>
    </mat-card-header>
    -->
    <mat-card-content>
      <div [ngSwitch]="stat.type">
        <div *ngSwitchCase="histogramChartType">
          <biosimulations-chart
            [chartType]="'bar'"
            [chartLabels]="stat['labels']"
            [chartValues]="stat['values']"></biosimulations-chart>
        </div>
        <div *ngSwitchCase="pieChartType">
          <biosimulations-chart
            [chartType]="'pie'"
            [chartLabels]="stat['labels']"
            [chartValues]="stat['values']"></biosimulations-chart>
        </div>
        <div *ngSwitchCase="lineChartType">
          <biosimulations-chart
            [chartType]="'line'"
            [chartLabels]="stat['labels']"
            [chartValues]="stat['values']"></biosimulations-chart>
        </div>
        <div *ngSwitchCase="distributionChartType">
          <biosimulations-chart
            [chartType]="'line'"
            [chartLabels]="stat['labels']"
            [chartValues]="stat['values']"></biosimulations-chart>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
