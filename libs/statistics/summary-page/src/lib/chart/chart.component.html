<div class="container">
  <div [ngSwitch]="chartType">
    <div *ngSwitchCase="'bar'">
      <canvas #canvas baseChart [type]="chartType" [data]="barData" [options]="options"></canvas>
    </div>
    <div *ngSwitchCase="'pie'">
      <canvas #canvas baseChart [type]="chartType" [data]="pieData" [options]="options"></canvas>
    </div>
    <div *ngSwitchCase="'line'">
      <canvas #canvas baseChart [type]="chartType" [data]="lineData" [options]="options"></canvas>
    </div>
  </div>
</div>
