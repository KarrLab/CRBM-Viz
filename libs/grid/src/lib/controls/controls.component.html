<div class="title" (click)="toggleControls()" [ngClass]="{ hidden: !closeable }">
  <div class="title-inner">Controls</div>
  <biosimulations-icon icon="controls"></biosimulations-icon>
</div>

<mat-accordion class="controls" [ngClass]="{ 'left-square-border': !closeable }">
  <biosimulations-select
    [expanded]="openControlPanelId === 1"
    [disabled]="openControlPanelId === 1"
    (opened)="openControlPanel(1)"
    heading="Columns"
    [columns]="columns"
    (columnsChange)="handleColumnsChange($event)">
    >
  </biosimulations-select>

  <biosimulations-filter
    [expanded]="openControlPanelId === 2"
    [disabled]="openControlPanelId === 2"
    (opened)="openControlPanel(2)"
    [columns]="columns"
    (columnsChanged)="handleColumnsChange($event)">
  </biosimulations-filter>

  <biosimulations-search
    [expanded]="openControlPanelId === 3"
    [disabled]="openControlPanelId === 3"
    (opened)="openControlPanel(3)"
    [searchPlaceHolder]="searchPlaceHolder"
    [searchToolTip]="searchToolTip"
    (searchQueryUpdated)="handleSearch($event)">
  </biosimulations-search>
</mat-accordion>
