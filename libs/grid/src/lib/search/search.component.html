<mat-expansion-panel (opened)="passOpen()" [expanded]="expanded" [disabled]="disabled">
  <mat-expansion-panel-header collapsedHeight="32px" expandedHeight="32px">
    <mat-panel-title>
      <biosimulations-icon icon="search"></biosimulations-icon>
      Search
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <mat-form-field appearance="fill" class="input-field">
      <input
        #searchInput
        matInput
        type="text"
        [value]="searchQuery || null"
        (keydown.enter)="handleSearchQueryChange(searchInput.value)"
        [placeholder]="searchPlaceHolder || ''"
        [matTooltip]="searchToolTip || ''" />
      <button
        matSuffix
        mat-icon-button
        (click)="handleSearchQueryChange(searchInput.value)"
        class="biosimulations-button text">
        <biosimulations-icon icon="search"></biosimulations-icon>
      </button>
    </mat-form-field>
  </ng-template>
</mat-expansion-panel>
