<div class="container">
  <biosimulations-vega-visualization *ngIf="visualization.renderer === 'Vega'" [spec]="visualization.vegaSpec">
  </biosimulations-vega-visualization>

  <div *ngIf="visualization; else noPlot">
    <div *ngIf="projectTitle">
      <div *ngIf="plotTitle">
        <biosimulations-plotly-visualization
          *ngIf="visualization.renderer === 'Plotly'"
          [dataLayout]="visualization.plotlyDataLayout | async | async"
          [plotTitle]="plotTitle">
        </biosimulations-plotly-visualization>
      </div>
    </div>
  </div>

  <ng-template #noPlot>
    <mat-card class="no-plot">
      <mat-card-header>
        No Project Visualizations Available
      </mat-card-header>
    </mat-card>
  </ng-template>
</div>
