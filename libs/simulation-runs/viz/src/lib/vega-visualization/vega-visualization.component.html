<div class="centered-full-width-height" *ngIf="loading">
  <biosimulations-spinner></biosimulations-spinner>
</div>

<div class="info-message" *ngIf="loading === false && error">
  Sorry! {{ error }} Please refresh to try again. If the error persists, please submit an issue
  <a href="https://github.com/biosimulations/biosimulations/issues/new/choose" rel="noopener" target="githubissues"
    ><biosimulations-icon icon="link"></biosimulations-icon></a
  >.
</div>

<div
  #vegaContainer
  [ngStyle]="{
    display: loading || error ? 'none' : 'block'
  }"></div>
