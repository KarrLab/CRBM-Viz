<plotly-plot
  *ngIf="!loading && !error"
  [data]="data"
  [layout]="layout"
  [config]="config"
  [useResizeHandler]="visible"
></plotly-plot>

<div *ngIf="loading" class="centered-full-width-height">
  <biosimulations-spinner></biosimulations-spinner>
</div>

<div *ngIf="error" class="info-message">
  Sorry! The plot could not be loaded. Please try again. If the error persists, please submit an issue <a href="https://github.com/biosimulations/biosimulations/issues/new/choose" target="_blank"><biosimulations-icon icon="link"></biosimulations-icon></a>.
</div>
